 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>hello-backbonejs</title>
 	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
 </head>
 <body>

 	<div class="container">
 		<h1>User Manager</h1>
 		<hr />
 		<div class="page"></div>
 	</div>

 	<script type="text/template" id="user-list-template">
 		<a href="#/new" class="btn btn-primary">New User</a>
 		<hr />
		<table class="table stripped">
	 		<thead>
	 			<tr>
	 				<th>First Name</th>
	 				<th>Last Name</th>
	 				<th>Age</th>
	 				<th></th>
	 			</tr>
	 		</thead>
	 		<tbody>
	 			<% _.each(users, function(user){ %>
	 			<tr>
	 				<td><%= user.get('firstname')%></td>
	 				<td><%= user.get('lastname')%></td>
	 				<td><%= user.get('age')%></td>
	 				<td><a href="#/edit/<%= user.id %>" class="btn">Edit</a></td>
	 			</tr>
	 			<% }); %>
	 		</tbody>
		</table>
 	</script>

 	<script type="text/template" id="edit-user-template">
	 	<form action="" class="edit-user-form">
		 	<legend><%= user? 'Update':'Create' %></legend>
		 	<label for="firstname">First Name</label>
		 	<input name="firstname" value="<%= user ? user.get('firstname') : '' %>" type="text">

		 	<label for="lastname">Last Name</label>
		 	<input name="lastname" value="<%= user ? user.get('lastname') : '' %>" type="text">

		 	<label for="age">Age</label>
		 	<input name="age" value="<%= user ? user.get('age') : '' %>" type="text">

		 	<hr />
		 	<% if (user){ %>
		 		<input type="hidden" value="<% user.id %>" />
		 	<% } %>
		 	<button type="submit" class="btn"><%= user ? 'Update' : 'Add'  %></button>
	 	</form>
 	</script>

 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
 	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
 	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
 	<script>
 		$.ajaxPrefilter(function(options, orinalOptions, jqXHR){
 			options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
 		});

 		$.fn.serializeObject = function() {
 			var o = {};
 			var a = this.serializeArray();
 			$.each(a, function() {
 				if (o[this.name] !== undefined) {
 					if (!o[this.name].push) {
 						o[this.name] = [o[this.name]];
 					}
 					o[this.name].push(this.value || '');
 				} else {
 					o[this.name] = this.value || '';
 				}
 			});
 			return o;
 		};

 		var Users = Backbone.Collection.extend({
 			url: '/users'
 		});

 		var User = Backbone.Model.extend({
 			urlRoot: '/users'
 		});

 		var UserList = Backbone.View.extend({
 			el: '.page',
 			render: function(){
 				var that = this;
 				var users = new Users();
 				users.fetch({
 					success: function(users){
 						var template = _.template($('#user-list-template').html(), {users: users.models});
 						that.$el.html(template);
 					}
 				})
 			}
 		});

 		var EditUser = Backbone.View.extend({
 			el: '.page',
 			render: function(options){
 				var  that = this;
 				if(options.id){
 					var user = new User({id: options.id});
 					user.fetch({
 						success: function(user){
 							var template = _.template($('#edit-user-template').html(), {user:user});
 							that.$el.html(template);
 						}
 					})
 				}else{
 					var template = _.template($('#edit-user-template').html(), {user : null});
					this.$el.html(template);
 				}
 			},
 			events: {
 				'submit .edit-user-form' : 'saveUser'
 			},
 			saveUser: function(ev){
 				var userDetails = $(ev.currentTarget).serializeObject();
 				var user = new User();
 				user.save(userDetails, {
 					success: function(user){
 						router.navigate('', {trigger: true})
 					}
 				return false;
 				})
 			}
 		})

 		var Router = Backbone.Router.extend({
 			routes: {
 				'' : 'home', // index page
 				'new' : 'editUser',
 				'edit/:id': 'editUser',
 				'about' : 'about', // #about
 				'contact' : 'contact' //#contact
 			}
 		});

 		var userList = new UserList();
 		var editUser = new EditUser(); 

 		var router = new Router();
 		router.on('route:home', function(){
 			userList.render();
 		});
 		router.on('route:editUser', function(id){
 			editUser.render({id:id});
 		});
 		router.on('route:about', function(){
 			alert('about!')
 		});
 		router.on('route:contact', function(){
 			alert('contact!')
 		});

 		Backbone.history.start();
 	</script>
 	<!--
 	<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
 	<script src="js/5.js" type="text/javascript"></script>
 	-->
 </body>
 </html>
